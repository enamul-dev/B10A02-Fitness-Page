<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fitness-Page</title>
</head>
<body>
    <section class="section-one ">
        <header class="container">
            <nav>
                <div class="logo">
                    <h1>Fitness</h1>
                </div>
                <ul>
                    <li>Home</li>
                    <li>Service</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>

        <div class="container hero">
            <div>
                <div class="hero-texts">
                    <h1 class="hero-title">Get body in <br> <span class="word-italic">shape</span>
                        & stay <br> healthy
                    </h1>
                    <p class="first-paragraph">A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
                    <div>
                        <button class="hero-btn">Join Club Now!</button>
                        <button class="hero-btn">Download App</button>
                    </div>
                </div>
                
                
            </div>
            <div class="hero-img">
                   <img src="/assets/img-2.png" alt="hero-img">
                    <div class="workout-number">
                        <span class="span-hero">500+</span>
                        <p class="workout-text">Free Workout Videos</p>
                    </div>
                    <div class="tutorial-number">
                        <span class="span-circle"></span>
                        <span class="span-hero">350+
                             <p class="tutorial-text">Video Tutorial</p>
                        </span>
                       
                    </div>
            </div>
        </div>
    </section>
   
</body>
</html>
